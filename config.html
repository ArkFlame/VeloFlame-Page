<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>VeloFlame - Default Configuration</title>
    <meta name="description" content="Default configuration for VeloFlame, the most secure Velocity fork for Minecraft servers.">
    <meta name="keywords" content="Minecraft, proxy, Velocity, VeloFlame, configuration, veloflame.toml, server security">
    <link rel="canonical" href="https://veloflame.com/config"> <!-- Replace with your actual domain -->

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://veloflame.com/config"> <!-- Replace with your actual domain -->
    <meta property="og:title" content="VeloFlame - Default Configuration">
    <meta property="og:description" content="The default configuration for the most secure Velocity fork for Minecraft.">
    <meta property="og:image" content="https://veloflame.com/banner.jpg"> <!-- For best results, use a 1200x630px image -->

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://veloflame.com/config"> <!-- Replace with your actual domain -->
    <meta property="twitter:title" content="VeloFlame - Default Configuration">
    <meta property="twitter:description" content="The default configuration for the most secure Velocity fork for Minecraft.">
    <meta property="twitter:image" content="https://veloflame.com/banner.jpg"> <!-- For best results, use a 1200x630px image -->

    <!-- Fonts and Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="config.css" rel="stylesheet">

    <!-- Prism.js for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="logo.png" alt="VeloFlame Logo">
                    <span class="logo-text">VeloFlame</span>
                </a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <ul class="nav-links">
                    <li><a href="index.html#features">Features</a></li>
                    <li><a href="index.html#how-it-works">How It Works</a></li>
                    <li><a href="index.html#pricing">Pricing</a></li>
                    <li><a href="index.html#about">About</a></li>
                </ul>
                <div class="social-icons">
                    <a href="https://discord.com/invite/gF36AT3" target="_blank" title="Discord">
                        <img src="discord.svg" alt="Discord Icon" style="filter: invert(1);">
                    </a>
                    <a href="https://x.com/VeloFlameMC" target="_blank" title="Twitter">
                        <img src="twitter.svg" alt="Twitter Icon" style="filter: invert(1);">
                    </a>
                </div>
            </div>
            <button class="hamburger" id="hamburger-button" aria-label="Open Menu">
                <span class="hamburger-bar"></span>
                <span class="hamburger-bar"></span>
                <span class="hamburger-bar"></span>
            </button>
        </nav>
    </header>

    <main>
        <section id="config-display">
            <div class="container">
                <h1 class="section-title">Default Configuration</h1>
                <div class="config-container">
                    <pre><code class="language-toml" id="toml-content">Loading configuration...</code></pre>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 VeloFlame. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Prism.js Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <!-- Main Page Scripts -->
    <script>
        const hamburger = document.getElementById('hamburger-button');
        const navMenu = document.getElementById('nav-menu');
        const navLinks = navMenu.querySelectorAll('a');

        // Toggle menu on hamburger click
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('open');
        });

        // Close menu when a link is clicked
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('open');
            });
        });

        // Fetch and display veloflame.toml
        document.addEventListener('DOMContentLoaded', () => {
            const codeBlock = document.getElementById('toml-content');
            fetch('veloflame.toml')
              .then(response => {
                  if (!response.ok) {
                      throw new Error(`HTTP error! status: ${response.status}`);
                  }
                  return response.text();
              })
              .then(data => {
                  codeBlock.textContent = data;
                  Prism.highlightElement(codeBlock);
              })
              .catch(error => {
                  codeBlock.textContent = 'Error: Could not load veloflame.toml.\nPlease ensure the file exists in the root directory.';
                  console.error('Fetch error:', error);
              });
        });
    </script>
</body>
</html>
